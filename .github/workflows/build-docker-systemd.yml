name: Build docker systemd img
on:
  watch:
    types: [started]

  workflow_dispatch:

jobs:
  build:
    name: Build Kernel by ${{ github.actor }}
    runs-on: ubuntu-22.04-arm
    if: github.event.repository.owner.id == github.event.sender.id
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CI: "false"
    steps:
    - uses: actions/checkout@v4
    - name: Prepare Configuration
      run: |
        echo "ENABLE_NETHUNTER=$(cat $CONFIG_ENV | grep -w "ENABLE_NETHUNTER" | head -n 1 | cut -d "=" -f 2)" >> $GITHUB_ENV
        
    - name: Set swap to 10G
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 10

    - name: Setup build kernel environment
      run: |
        echo "BUILD_TIME=$(TZ=Asia/Shanghai date "+%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "DEVICE=$(echo ${{ env.KERNEL_CONFIG }} | sed 's!vendor/!!;s/_defconfig//;s/_user//;s/-perf//')" >> $GITHUB_ENV
        sudo apt-get update
        sudo apt install -y curl vim git gcc clang
        mkdir -p $GITHUB_WORKSPACE/kernel_workspace

  

    - name: builder docker imges
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone https://github.com/tomxi1997/docker-systemd.git
        cd docker-systemd
        cat ./env.conf >> $GITHUB_ENV
        cd docker-systemd
        #docker buildx build -t builder -o type=docker .
        docker build -t docker-systemd:${DISTR}-${VERSION} -f ${DISTR}/${VERSION}.Dockerfile .
    
        
    - name: docker list and save docker img
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/docker-systemd
        chmod +x save.sh
        ./save.sh
  

    - name: Upload docker img
      uses: actions/upload-artifact@v4
      with:
        path: kernel_workspace/docker-systemd/docker-systemd:${DISTR}-${VERSION}-arm64.tar

  
